<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Leaders</h2>
                    <h3 class="section-subheading text-muted">Please feel free to email our amazing leaders! They will be happy to talk to you.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="" onClick="showOrHide()">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                        <p class="text-muted">{{ member.summary }}</p>

                    </div>
                </div>
                {% endfor %}
            </div>

    </section>

    <script>
      function showOrHide() {
        var x = document.getElementById('summary');
        if (x.style.display === 'none') {
          x.style.display = 'block';
        } else {
          x.style.display = 'none';
        }
      }
    </script>
